<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sewa Setu â€“ Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 450px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4285F4;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    .status.info {
      background: #e8f0fe;
      color: #1967d2;
    }
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    .status.success {
      background: #e6f4ea;
      color: #137333;
    }
    .hidden {
      display: none;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Student Portal</h1>
    <p class="subtitle">Create account or login to continue</p>
    
    <div id="accountForm" class="hidden">
      <div class="form-group">
        <label for="studentName">Full Name *</label>
        <input type="text" id="studentName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="studentEmail">Email *</label>
        <input type="email" id="studentEmail" placeholder="Enter your email" required>
      </div>
      <button id="createAccountBtn" disabled>Create Account</button>
    </div>
    
    <div class="divider">OR</div>
    
    <button id="googleLoginBtn">Login with Google</button>
    
    <div id="status" class="status info hidden"></div>
  </div>

  <script type="module" src="firebase.js"></script>
  
  <script type="module">
    import { signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    const statusEl = document.getElementById("status");
    const accountForm = document.getElementById("accountForm");
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const createAccountBtn = document.getElementById("createAccountBtn");
    
    function showStatus(message, type = "info") {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.classList.remove("hidden");
    }
    
    function hideStatus() {
      statusEl.classList.add("hidden");
    }
    
    function waitForFirebase(callback, maxAttempts = 20) {
      let attempts = 0;
      const checkInterval = setInterval(() => {
        attempts++;
        if (window.auth && window.db && window.provider) {
          clearInterval(checkInterval);
          callback();
        } else if (attempts >= maxAttempts) {
          clearInterval(checkInterval);
          showStatus("Firebase initialization timeout. Please refresh.", "error");
        }
      }, 100);
    }
    
    waitForFirebase(() => {
      // Check if already authenticated
      onAuthStateChanged(window.auth, async (user) => {
        if (user) {
          // Check if user exists in Firestore users collection
          try {
            const userDoc = await getDoc(doc(window.db, "users", user.uid));
            if (userDoc.exists()) {
              // User exists, route to dashboard
              window.location.href = "dashboard.html";
              return;
            } else {
              // User doesn't exist, show account creation form
              accountForm.classList.remove("hidden");
              document.getElementById("studentName").value = user.displayName || "";
              document.getElementById("studentEmail").value = user.email || "";
              createAccountBtn.disabled = false;
            }
          } catch (error) {
            console.error("Error checking user:", error);
            showStatus("Error checking account status", "error");
          }
        }
      });
      
      // Google login handler
      googleLoginBtn.addEventListener("click", async () => {
        try {
          showStatus("Opening Google login...", "info");
          const result = await signInWithPopup(window.auth, window.provider);
          const user = result.user;
          
          // Check if user exists in users collection
          const userDoc = await getDoc(doc(window.db, "users", user.uid));
          if (userDoc.exists()) {
            showStatus("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 800);
          } else {
            // User doesn't exist, show form
            accountForm.classList.remove("hidden");
            document.getElementById("studentName").value = user.displayName || "";
            document.getElementById("studentEmail").value = user.email || "";
            createAccountBtn.disabled = false;
            showStatus("Please complete your account registration", "info");
          }
        } catch (error) {
          console.error("Login error:", error);
          showStatus(`Login failed: ${error.message || "Unknown error"}`, "error");
        }
      });
      
      // Create account handler
      createAccountBtn.addEventListener("click", async () => {
        const name = document.getElementById("studentName").value.trim();
        const email = document.getElementById("studentEmail").value.trim();
        
        if (!name || !email) {
          showStatus("Please fill all fields", "error");
          return;
        }
        
        try {
          const currentUser = window.currentUser;
          if (!currentUser) {
            showStatus("Please login with Google first", "error");
            return;
          }
          
          createAccountBtn.disabled = true;
          createAccountBtn.textContent = "Creating...";
          
          await setDoc(doc(window.db, "users", currentUser.uid), {
            uid: currentUser.uid,
            name: name,
            email: email,
            role: "student",
            createdAt: new Date(),
            lastLogin: new Date()
          }, { merge: true });
          
          showStatus("Account created! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 800);
        } catch (error) {
          console.error("Account creation error:", error);
          showStatus(`Failed to create account: ${error.message || "Unknown error"}`, "error");
          createAccountBtn.disabled = false;
          createAccountBtn.textContent = "Create Account";
        }
      });
      
      showStatus("Ready. Login with Google to continue.", "info");
    });
  </script>
</body>
</html>
