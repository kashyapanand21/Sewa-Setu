<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Sewa Setu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .coordinates-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .vendors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .vendor-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #667eea;
        }

        .vendor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .vendor-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .vendor-detail {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #666;
            font-size: 0.95rem;
        }

        .vendor-detail span {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .map-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #34a853;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .map-link:hover {
            background: #2d8e47;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .empty-state::before {
            content: "üè™";
            display: block;
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #34a853;
        }

        .toast.error {
            background: #ea4335;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .vendors-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                justify-content: center;
            }

            .toast {
                bottom: 15px;
                right: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Vendor Registration Portal</h1>
            <p>Register and discover local vendors near Ashok Rajpath, NIT Patna</p>
        </div>

        <div class="user-info" id="userInfo">
            <span>Loading user...</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="content-grid">
            <!-- Registration Form -->
            <div class="card">
                <h2>Register New Vendor</h2>
                <form id="vendorForm">
                    <div class="form-group">
                        <label for="vendorName">Vendor/Shop Name *</label>
                        <input type="text" id="vendorName" required placeholder="e.g., Sharma Book Store">
                    </div>

                    <div class="form-group">
                        <label for="vendorCategory">Category *</label>
                        <select id="vendorCategory" required>
                            <option value="">Select Category</option>
                            <option value="books">Technical Books</option>
                            <option value="printing">Printing/Xerox</option>
                            <option value="laundry">Laundry Service</option>
                            <option value="stationery">Stationery</option>
                            <option value="food">Food/Snacks</option>
                            <option value="electronics">Electronics</option>
                            <option value="general">General Store</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vendorLocation">Location/Address *</label>
                        <textarea id="vendorLocation" required placeholder="e.g., Ashok Rajpath, near NIT Main Gate"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="vendorPhone">Phone Number *</label>
                        <input type="tel" id="vendorPhone" required placeholder="e.g., +91-9876543210">
                    </div>

                    <div class="form-group">
                        <label for="vendorTimings">Shop Timings *</label>
                        <input type="text" id="vendorTimings" required placeholder="e.g., 9:00 AM - 8:00 PM">
                    </div>

                    <div class="form-group">
                        <label>GPS Coordinates (Optional - for Google Maps)</label>
                        <div class="coordinates-grid">
                            <input type="number" id="vendorLat" step="0.000001" placeholder="Latitude">
                            <input type="number" id="vendorLng" step="0.000001" placeholder="Longitude">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Register Vendor
                    </button>
                </form>
            </div>

            <!-- Vendor Listing -->
            <div class="card">
                <h2>Registered Vendors</h2>
                
                <div class="filter-bar">
                    <button class="filter-btn active" data-category="">All Categories</button>
                    <button class="filter-btn" data-category="books">Books</button>
                    <button class="filter-btn" data-category="printing">Printing</button>
                    <button class="filter-btn" data-category="laundry">Laundry</button>
                    <button class="filter-btn" data-category="stationery">Stationery</button>
                    <button class="filter-btn" data-category="food">Food</button>
                </div>
                
                <div id="vendorsList" class="vendors-grid">
                    <div class="empty-state">Loading vendors...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toastContainer"></div>

    <!-- Load Firebase -->
    <script type="module" src="firebase.js"></script>

    <!-- Main Application Script -->
    <script type="module">
        import { addVendor, listenVendors } from './vendors.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        console.log("üîµ vendors.html loaded");

        let currentCategory = null;
        let unsubscribe = null;
        let currentUser = null;

        // Toast notification function
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Wait for Firebase to initialize
        const waitForFirebase = () => {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    if (window.db && window.auth) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        };

        // Initialize application
        waitForFirebase().then(() => {
            console.log("‚úÖ Firebase ready");

            // Auth state listener
            onAuthStateChanged(window.auth, (user) => {
                if (!user) {
                    console.log("‚ùå No user logged in, redirecting...");
                    alert("Please login first");
                    window.location.href = "index.html";
                    return;
                }

                currentUser = user;
                console.log("‚úÖ User authenticated:", user.email);

                // Update user info
                document.getElementById('userInfo').innerHTML = `
                    <span>Logged in as: <strong>${user.email}</strong></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                `;

                // Logout handler
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    signOut(window.auth).then(() => {
                        console.log("‚úÖ User logged out");
                        window.location.href = "index.html";
                    });
                });

                // Start loading vendors
                loadVendors(currentCategory);
            });

            // Form submit handler
            document.getElementById('vendorForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("üîµ Form submitted");

                const name = document.getElementById('vendorName').value.trim();
                const category = document.getElementById('vendorCategory').value;
                const location = document.getElementById('vendorLocation').value.trim();
                const phone = document.getElementById('vendorPhone').value.trim();
                const timings = document.getElementById('vendorTimings').value.trim();
                const lat = parseFloat(document.getElementById('vendorLat').value);
                const lng = parseFloat(document.getElementById('vendorLng').value);

                console.log("üìù Form data:", { name, category, location, phone, timings });

                if (!name || !category || !location || !phone || !timings) {
                    console.error("‚ùå Validation failed: missing fields");
                    showToast("Please fill all required fields", "error");
                    return;
                }

                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-spinner"></span>Registering...';

                try {
                    const coordinates = (!isNaN(lat) && !isNaN(lng)) ? { lat, lng } : null;
                    
                    console.log("üì§ Calling addVendor...");
                    const vendorId = await addVendor(
                        name,
                        category,
                        location,
                        phone,
                        timings,
                        coordinates
                    );

                    console.log("‚úÖ Vendor registered successfully! ID:", vendorId);
                    showToast(`‚úÖ Vendor "${name}" registered successfully!`, "success");

                    // Reset form
                    document.getElementById('vendorForm').reset();

                } catch (error) {
                    console.error("‚ùå Error registering vendor:", error);
                    showToast(`‚ùå Failed: ${error.message}`, "error");
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Register Vendor';
                }
            });

            // Filter button handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log("üîµ Filter clicked:", btn.dataset.category || "all");

                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Get category
                    const category = btn.dataset.category;
                    currentCategory = category || null;

                    // Reload vendors with filter
                    loadVendors(currentCategory);
                });
            });

        }).catch(error => {
            console.error("‚ùå Firebase initialization failed:", error);
            showToast("Failed to initialize Firebase", "error");
        });

        // Load vendors with real-time listener
        function loadVendors(category) {
            console.log("üëÇ Loading vendors, category:", category || "all");

            // Stop previous listener
            if (unsubscribe) {
                console.log("üî¥ Stopping previous listener");
                unsubscribe();
            }

            // Start new listener
            try {
                unsubscribe = listenVendors(renderVendors, category);
                console.log("‚úÖ Vendor listener started");
            } catch (error) {
                console.error("‚ùå Error starting listener:", error);
                showToast("Failed to load vendors", "error");
            }
        }

        // Render vendors in UI
        function renderVendors(vendors, error) {
            console.log("üì• Render called, vendors:", vendors.length, "error:", error);

            const container = document.getElementById('vendorsList');

            if (error) {
                console.error("‚ùå Render error:", error);
                container.innerHTML = `
                    <div class="empty-state">
                        ‚ùå Error loading vendors<br>
                        <small>${error.message}</small>
                    </div>
                `;
                return;
            }

            if (vendors.length === 0) {
                console.log("üì≠ No vendors found");
                container.innerHTML = `
                    <div class="empty-state">
                        No vendors registered yet.<br>
                        Be the first to register one!
                    </div>
                `;
                return;
            }

            console.log("‚úÖ Rendering", vendors.length, "vendors");
            container.innerHTML = "";

            vendors.forEach(vendor => {
                const card = document.createElement('div');
                card.className = 'vendor-card';

                const hasCoordinates = vendor.coordinates && 
                                      typeof vendor.coordinates.lat === 'number' && 
                                      typeof vendor.coordinates.lng === 'number';

                const mapLink = hasCoordinates
                    ? `https://www.google.com/maps?q=${vendor.coordinates.lat},${vendor.coordinates.lng}`
                    : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(vendor.location)}`;

                card.innerHTML = `
                    <h3>${vendor.name}</h3>
                    <div class="vendor-detail">
                        <span>üìç</span> ${vendor.location}
                    </div>
                    <div class="vendor-detail">
                        <span>üìû</span> ${vendor.phone}
                    </div>
                    <div class="vendor-detail">
                        <span>üïê</span> ${vendor.shopTimings}
                    </div>
                    ${hasCoordinates ? `
                        <div class="vendor-detail">
                            <span>üìå</span> GPS: ${vendor.coordinates.lat.toFixed(4)}, ${vendor.coordinates.lng.toFixed(4)}
                        </div>
                    ` : ''}
                    <span class="category-badge">${vendor.category}</span>
                    <a href="${mapLink}" target="_blank" class="map-link">
                        üó∫Ô∏è View on Google Maps
                    </a>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
